            flex-direction: column;
            align-items: center;

            font-weight: bold;

        }
        .icons button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: white;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .avatar img {
            width: 80px;
            height: 80px;
            margin-top: 20px;
            border-radius: 50%;
        }
        .logo img {
            width: 40px;
            height: auto;
        }
    </style>
